@(books: List[models.Book])

@base("Books", "books") {
  <div class="pull-right" style="margin-top:28px; font-style: oblique;">Library Book Management</div>
  <h2>Books</h2>


  @for(book <- books) {
    <div>
      <h4>@book.name</h4>
      <p>
        @book.description
      </p>
    </div>
  }
}
